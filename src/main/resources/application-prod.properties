# Production Environment Configuration

# Database Configuration (Production - Secure MySQL with connection pooling)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:spring-boot-db}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:app_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration (Production - Optimized)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Liquibase Configuration (Production)
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.contexts=prod
spring.liquibase.drop-first=false

# Security Configuration (Production - Secure)
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.expiration=${JWT_EXPIRATION:3600000}
app.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Authentication Configuration (Production - Strict)
app.auth.max-sessions-per-user=${MAX_SESSIONS_PER_USER:3}
app.auth.session-timeout=${SESSION_TIMEOUT:1800}
app.auth.password-reset-token-expiration=${PASSWORD_RESET_EXPIRATION:3600}
app.auth.email-verification-token-expiration=${EMAIL_VERIFICATION_EXPIRATION:86400}
app.auth.max-failed-login-attempts=${MAX_FAILED_LOGIN_ATTEMPTS:5}
app.auth.account-lockout-duration=${ACCOUNT_LOCKOUT_DURATION:900}

# Redis Configuration (Production - Secure with password)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=2000ms
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.ssl=${REDIS_SSL:false}

# Redis Connection Pool (Production)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Mail Configuration (Production - SMTP with authentication)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false

# Logging Configuration (Production - Optimized)
logging.level.dev.yehtun.spring_boot_system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.liquibase=INFO
logging.level.org.springframework.web=WARN

# Log file configuration
logging.file.name=/var/log/spring-boot-system/application.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (Production - Secured)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.metrics.export.prometheus.enabled=true

# Health check configuration
management.health.redis.enabled=true
management.health.db.enabled=true
management.health.mail.enabled=true

# Server Configuration (Production)
server.port=${SERVER_PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# SSL Configuration (Production - Enable for HTTPS)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}

# Modulith Configuration (Production)
spring.modulith.events.externalization.enabled=true
spring.modulith.republish-outstanding-events-on-restart=true

# Docker Compose Integration (Disabled for production)
spring.docker.compose.enabled=false

# CORS Configuration (Production - Restricted)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.allow-credentials=true
app.cors.max-age=3600

# Rate Limiting Configuration (Production)
app.rate-limiting.enabled=true
app.rate-limiting.requests-per-minute=${RATE_LIMIT_RPM:100}
app.rate-limiting.burst-capacity=${RATE_LIMIT_BURST:20}

# Monitoring and Observability (Production)
management.tracing.sampling.probability=0.1
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production