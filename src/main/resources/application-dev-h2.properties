# Development Environment Configuration - H2 In-Memory Database

# Database Configuration (Development - H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Liquibase for now
spring.liquibase.enabled=false

# Security Configuration (Development - Less secure for easier testing)
app.security.jwt.secret=dev-jwt-secret-key-for-development-only-not-for-production
app.security.jwt.expiration=86400000
app.security.jwt.refresh-expiration=604800000

# Authentication Configuration (Development - More permissive)
app.auth.max-sessions-per-user=10
app.auth.session-timeout=7200
app.auth.password-reset-token-expiration=7200
app.auth.email-verification-token-expiration=172800
app.auth.max-failed-login-attempts=10
app.auth.account-lock-duration=1800

# Logging Configuration (Development)
logging.level.dev.yehtun.spring_boot_system=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration (Development)
server.port=8080
server.servlet.context-path=/api

# Actuator Configuration (Development - All endpoints enabled)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Spring Boot Features (Development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Application Configuration
app.name=Spring Boot System
app.version=1.0.0-DEV
app.description=Authentication system with Spring Boot 3.5.6 and Spring Modulith

# Guest User Configuration
app.auth.guest.auto-generate=true
app.auth.guest.session-timeout=3600
app.auth.guest.max-inactive-days=30

# Two-Factor Authentication
app.auth.2fa.enabled=true
app.auth.2fa.issuer=SpringBootSystem

# Email Configuration (Development - Console output)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC