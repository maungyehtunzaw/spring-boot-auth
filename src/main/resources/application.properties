spring.application.name=spring-boot-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_system
spring.datasource.username=app_user
spring.datasource.password=app_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Security Configuration
app.security.jwt.secret=${JWT_SECRET:your-very-secure-secret-key-that-should-be-changed-in-production}
app.security.jwt.expiration=86400000
app.security.jwt.refresh-expiration=604800000

# Authentication Configuration
app.auth.max-sessions-per-user=5
app.auth.session-timeout=1800
app.auth.password-reset-token-expiration=3600
app.auth.email-verification-token-expiration=86400
app.auth.max-failed-login-attempts=5
app.auth.account-lockout-duration=900

# Redis Configuration (for session storage)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Mail Configuration (using MailHog for development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,liquibase
management.endpoint.health.show-details=when-authorized

# Modulith Configuration
spring.modulith.events.externalization.enabled=true
spring.modulith.republish-outstanding-events-on-restart=true

# Docker Compose Integration
spring.docker.compose.enabled=true
spring.docker.compose.file=compose.yaml
