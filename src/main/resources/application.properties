# Spring Boot System - Main Configuration
spring.application.name=spring-boot-system

# Active Profile Configuration
# Set active profile: dev, test, prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common Configuration across all environments
# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Modulith Configuration
spring.modulith.events.externalization.enabled=true
spring.modulith.republish-outstanding-events-on-restart=true

# Common Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,liquibase
management.endpoint.health.show-details=when-authorized

# Application Information
info.app.name=${spring.application.name}
info.app.description=Spring Boot System with Modular Architecture
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
