# Development Environment Configuration

# Database Configuration (Development - Local MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-db-dev
spring.datasource.username=root
spring.datasource.password=yeyeyeye
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.contexts=dev

# Security Configuration (Development - Less secure for easier testing)
app.security.jwt.secret=dev-jwt-secret-key-for-development-only-not-for-production
app.security.jwt.expiration=86400000
app.security.jwt.refresh-expiration=604800000

# Authentication Configuration (Development - More permissive)
app.auth.max-sessions-per-user=10
app.auth.session-timeout=7200
app.auth.password-reset-token-expiration=7200
app.auth.email-verification-token-expiration=172800
app.auth.max-failed-login-attempts=10
app.auth.account-lockout-duration=300

# Redis Configuration (Development - Local Redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# Mail Configuration (Development - MailHog)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=true

# Logging Configuration (Development - Debug level)
logging.level.dev.yehtun.spring_boot_system=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.liquibase=INFO

# Actuator Configuration (Development - All endpoints exposed)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.configprops.show-values=always

# Modulith Configuration (Development)
spring.modulith.events.externalization.enabled=true
spring.modulith.republish-outstanding-events-on-restart=true

# Development Features
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Docker Compose Integration (Disabled for local development)
spring.docker.compose.enabled=false

# CORS Configuration (Development - Permissive)
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true