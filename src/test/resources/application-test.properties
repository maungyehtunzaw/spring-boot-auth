# Testing Environment Configuration
spring.application.name=spring-boot-system-test

# Database Configuration (Testing - H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration (Testing)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Liquibase Configuration (Disabled for testing - using DDL auto)
spring.liquibase.enabled=false

# H2 Console (For debugging tests if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration (Testing - Fast encryption for speed)
app.security.jwt.secret=test-jwt-secret-key-for-testing-only
app.security.jwt.expiration=3600000
app.security.jwt.refresh-expiration=7200000

# Authentication Configuration (Testing - Permissive settings)
app.auth.max-sessions-per-user=100
app.auth.session-timeout=3600
app.auth.password-reset-token-expiration=3600
app.auth.email-verification-token-expiration=3600
app.auth.max-failed-login-attempts=100
app.auth.account-lockout-duration=1

# Redis Configuration (Testing - Embedded or disabled)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.timeout=1000ms
spring.data.redis.database=15

# Mail Configuration (Testing - Mock/Disabled)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.test-connection=false

# Logging Configuration (Testing - Reduced logging)
logging.level.dev.yehtun.spring_boot_system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.liquibase=WARN
logging.level.org.springframework.test=INFO

# Actuator Configuration (Testing - Limited endpoints)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Modulith Configuration (Testing)
spring.modulith.events.externalization.enabled=false
spring.modulith.republish-outstanding-events-on-restart=false

# Testing Features
spring.test.database.replace=none
spring.jpa.generate-ddl=true

# Docker Compose Integration (Disabled for testing)
spring.docker.compose.enabled=false

# CORS Configuration (Testing - Permissive)
app.cors.allowed-origins=*
app.cors.allowed-methods=*
app.cors.allowed-headers=*
app.cors.allow-credentials=false